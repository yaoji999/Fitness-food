<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Programme généré</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #27ae60;
            font-size: 32px;
        }

        h2 {
            color: #2ecc71;
            margin-top: 40px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            margin-top: 40px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Ton programme personnalisé</h1>

    <h2>Sport</h2>
    <p>{{ sport }}</p>

    <h2>Nutrition</h2>
    <p>{{ nutrition }}</p>

    <a href="/">← Retour</a>
</body>
</html>
